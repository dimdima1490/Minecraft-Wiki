<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minecraft-Wiki</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://db.onlinewebfonts.com/c/535bc132d619f1b68d078ee3b996489e?family=Minecraft+1.1"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Minecraft Wiki</h1>
    <div class="div1">
      <p class="text1">Предмети</p>
      <p class="text2">Блоки</p>
      <p class="text3">Музика</p>
    </div>
    <div class="container1">
      <div class="item">
        <h2>Алмазний Меч</h2>
        <p class="name">Меч із алмазів</p>
        <img
          src="https://static.wikia.nocookie.net/minecraft-mojang/images/f/f0/%D0%9A%D1%80%D0%B0%D1%84%D1%82_%D0%B0%D0%BB%D0%BC%D0%B0%D0%B7%D0%BD%D0%BE%D0%B3%D0%BE_%D0%BC%D0%B5%D1%87%D0%B0.jpg/revision/latest?cb=20181010104237&path-prefix=ru"
          alt="Крафт меча"
          width="250"
          class="image1"
        />
      </div>
      <div class="item">
        <h2>Незеритовий Злиток</h2>
        <p class="name">Можна накласти на алмазні предмети</p>
        <br>
        <img
          src="https://minecraft-max.net/upload/iblock/e4c/aovgcda3v5vyep6vygxx4cb9mojqvoht.png"
          alt="Крафт незериту"
          width="250"
          class="image2"
        />
      </div>
      <div class="item">
        <h2>Золоте яблуко</h2>
        <p class="name">Їжа із золота дає різні ефекти</p>
        <img
          src="https://minecraft-max.net/upload/iblock/1db/1db7c8bd8c072c2d27a52df3bd5b1919.png"
          alt="Крафт яблука"
          width="250"
          class="image3"
        />
      </div>
    </div>
  </body>
</html>
